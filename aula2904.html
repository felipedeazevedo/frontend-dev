<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Listas, formulários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>FORMULÁRIO</h1>
        <fieldset>
            <legend>Formulário de contato</legend>
            <form>
                <label for="txtName">Nome completo:</label>
                <input type="text" id="txtName" name="txtName"><br>

                <label for="txtTelefone">Telefone:</label>
                <input type="tel" id="txtTelefone" name="txtTelefone" placeholder="(00) 00000-0000"><br>

                <label for="txtEmail">Email:</label>
                <input type="email" id="txtEmail" name="txtEmail" placeholder="email@email.com"><br>

                <label for="txtMotivo">Motivo do contato:</label>
                <select name="txtMotivo" id="txtMotivo">
                    <option value="">Selecione</option>
                    <option value="Dúvida">Dúvida</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Reclamação">Reclamação</option>
                </select><br>

                <label for="txtMotivo1">Motivo do contato:</label>
                <input list="txtMotivo1">
                <datalist id="txtMotivo1">
                    <option value="Dúvida">Dúvida</option>
                    <option value="Elogio">Elogio</option>
                    <option value="Reclamação">Reclamação</option>
                </datalist>

                <label for="txtMensagem">Mensagem</label>
                <textarea name="txtMensagem" id="txtMensagem" cols="25" rows="5"></textarea><br>

                <input type="submit" value="Enviar formulário">
                <button>Enviar</button>
                <input type="reset" value="Limpar">
            </form>
            <p></p>
            <fieldset>
                <legend>Tipos de Input</legend>
                <input type="checkbox">Jornal<br>
                <input type="radio" id="sxM">Masculino<input><br>
                <input type="color"><br>
                <input type="date"><br>
                <input type="datetime-local"><br>
                <input type="file">
                <input type="hidden"><br>
            </fieldset>
        </fieldset>
    
</body>
</html>
