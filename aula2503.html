<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Aula 25/03 - Tabelas</title>

    <nav>

        <table border="1">

            <tr>

    <footer>
